<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>
<style>
    label {
        font-size: 1.5rem;
        font-weight: bold;
    }
</style>

<body class="anim">
    <div class="container mt-5">
        <form>
            <div class="row m-0 gap-3">
                <div class="col-sm p-0">
                    <label for="nom" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="nom" placeholder="Entrez votre nom" require>
                </div>
                <div class="col-sm p-0">
                    <label for="prenom" class="form-label">Prénom</label>
                    <input type="text" class="form-control" id="prenom" placeholder="Entrez votre prénom" require>
                </div>
            </div>
            <div>
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Entrez votre email" require>
            </div>
            <div class="row m-0 gap-3">
                <div class="col-sm p-0">
                    <label for="mdp" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="mdp" placeholder="Entrez votre mot de passe"
                        require>
                </div>
                <div class="col-sm p-0">
                    <label for="confirmationmdp" class="form-label">Confirmation du mot de passe</label>
                    <input type="password" class="form-control" id="confirmationmdp"
                        placeholder="Confirmez votre mot de passe" require>
                </div>
            </div>
            <div class="row m-0 gap-3">
                <div class="col-sm p-0">
                    <label for="date_naissance" class="form-label">Date de naissance</label>
                    <input type="date" class="form-control" id="date_naissance" require>
                </div>
                <div class="col-sm p-0">
                    <label class="form-label">Genre</label>
                    <select class="form-select" require>
                        <option value="">Selectionnez</option>
                        <option value="homme">Homme</option>
                        <option value="femme">Femme</option>
                    </select>
                </div>
            </div>
            <div class="form-check d-flex justify-content-center align-items-center m-3">
                <input type="checkbox" class="form-check-input" id="conditions" require>
                <label class="form-check-label mx-2" for="conditions">J'accepte les conditions d'utilisation</label>
            </div>
            <div class="d-flex justify-content-center">
                <button type="" class="btn btn-primary "><a href="confirmation.html"
                        class="text-light text-decoration-none">Inscrire</a></button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
